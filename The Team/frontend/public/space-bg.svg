<?xml version="1.0" encoding="UTF-8"?>
<svg width="1920" height="1080" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad" cx="50%" cy="50%" r="100%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#0a1929;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#050d15;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#grad)"/>
  <g filter="url(#glow)">
    <!-- Add some stars -->
    <circle cx="100" cy="100" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="500" cy="300" r="1.2" fill="#ffffff" opacity="0.7"/>
    <circle cx="900" cy="200" r="1" fill="#ffffff" opacity="0.9"/>
    <circle cx="1300" cy="400" r="1.1" fill="#ffffff" opacity="0.8"/>
    <circle cx="1700" cy="150" r="1" fill="#ffffff" opacity="0.7"/>
    <circle cx="300" cy="600" r="1.2" fill="#ffffff" opacity="0.9"/>
    <circle cx="700" cy="800" r="1" fill="#ffffff" opacity="0.8"/>
    <circle cx="1100" cy="700" r="1.1" fill="#ffffff" opacity="0.7"/>
    <circle cx="1500" cy="900" r="1" fill="#ffffff" opacity="0.9"/>
    <!-- Add more stars as needed -->
  </g>
</svg>
